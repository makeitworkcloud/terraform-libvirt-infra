#cloud-config
# https://cloudinit.readthedocs.io/en/latest/topics/examples.html

groups:
  - default
  - name: wheel

users:
  - default
  - name: user
    groups: [wheel]
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    shell: /bin/bash
    lock_passwd: false
    passwd: $6$rounds=4096$XNaFTHhcjM2WGD3d$4NA56DiOtPu9yYlna8tWCsHyNOLqWx1bSgI7nOVfMqssz9XAwu86fwGmHgnPIHHjwXh/807sAANIbmdsAOfRC/
    ssh_authorized_keys:
      - ssh-rsa 

fs_setup:
  - device: /dev/vdb
    filesystem: xfs
    overwrite: false

mounts:
  - ["/dev/vdb", "/var/lib/docker", "xfs", "defaults", "0", "0"]
